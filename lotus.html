<script>
window.onload = function () {
  if (typeof Storage === 'undefined') {
    alert('The browser you are using does not support localStorage so changes you make WILL NOT be automatically saved. Please be careful.\n\nRefreshing the page will cause your diagram to clear.');
  }

  var storageKeys = Object.keys(localStorage);
  for (var i = 0, len = storageKeys; i < len; i++) {
    var value = localStorage.getItem(storageKeys[i]);
    document.getElementById(storageKeys[i]).value = value;
  }

  var textareas = document.getElementsByTagName('textarea');
  for (var i = 0, len = textareas.length; i < len; i++) {
    var textarea = textareas[i];
    textarea.addEventListener('keyup', function (event) {
        localStorage.setItem(event.target.id, event.target.value);
    });
  }
};
</script>
